<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="il-container">
        
        <!-- Header -->
        <div id="il-header">
            <div id="il-header-logo">
                <img src="https://www.nwea.org/content/uploads/2022/03/nwea-white-small.png">
            </div>
                <div class="container">
                    <nav class="navbar navbar-expand-lg fixed-top" style="position: relative;">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="https://www.nwea.org/content/uploads/2018/01/map-growth-multigreen-large-horiz-rgb_crop.png" class="d-inline-block align-text-top">
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Informing leaders
                                    <img src="https://cdn.nwea.org/images/arrows/arrow-only.svg">
                                </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Supporting teachers
                                    <img src="https://cdn.nwea.org/images/arrows/arrow-only.svg">
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Engaging students
                                    <img src="https://cdn.nwea.org/images/arrows/arrow-only.svg">
                                    </a>
                                </li>
                                </ul>
                            </div>
                </div>
              </nav>
              </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Carousel -->

        <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cms-www-review.nwea.org/content/uploads/2022/03/test-carousel-img.png" class="d-block w-100" alt="...">
                <div class="carousel-content">
                    <h2>Make decisions with real insight</h2>
                    <p>MAP Growth reports give administrators a clear view of student<br />performance and growth, making it easy to identify trends, spot<br />potential problems, and plan for improvement.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://cms-www-review.nwea.org/content/uploads/2022/03/test-carousel-img.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cms-www-review.nwea.org/content/uploads/2022/03/test-carousel-img.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Full-width centered content -->

    </div>
</body>
</html>
